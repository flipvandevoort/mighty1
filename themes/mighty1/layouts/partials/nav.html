<header>
  <div class="skip-to-content cluster">
    <p>Ga naar <a href="#main">inhoud</a> of <a href="#footer">footer</a></p>
  </div>
  <div class="flow" style="--flow-space: var(--space-xs-s)">
    <div class="space-between">
      <a class="site-logo" href="/">
        <img src="/img/Mighty1 logo.svg" alt="Mighty 1" class="default" />
        <img src="/img/Mighty1 beeldmerk.svg" alt="Mighty 1" class="small" />
      </a>
      <nav class="cluster">
        <a href="/">Portfolio</a>
        <a href="#over">Over mij</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
    <section id="over" class="page-section">
      <div class="switcher">
        <div class="text-align-justify">
          {{ $overPage := .Site.GetPage "pages/over.md" }} {{ with $overPage }}
          <h1>{{ .Title }}</h1>
          {{ .Content }} {{ end }}
        </div>
        <div></div>
      </div>
    </section>
    <section id="contact" class="page-section">
      <div class="switcher">
        <div class="text-align-justify">
          {{ $contactPage := .Site.GetPage "pages/contact.md" }} {{ with $contactPage }}
          <h1>{{ .Title }}</h1>
          {{ .Content }} {{ end }}
        </div>
        <div></div>
      </div>
    </section>
  </div>
</header>
